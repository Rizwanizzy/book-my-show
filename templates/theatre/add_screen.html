{% extends 'base1.html' %}
{% load static %}
{% block admin_page %}

<style>
    .form-control{
        width:140%;
    }
</style>
        <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-7" style="margin-left:13%">
                        <div class="bg-light rounded h-100 p-4" style="width:100%">
                            <h6 class="mb-4">Add Screen</h6>
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div style="display:flex">
                                    <div class="col-sm-12 col-xl-6" style="margin-right:1rem">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">NAME</label>
                                            <input type="text" class="form-control" id="title" name="name" placeholder="Screen Name"
                                                aria-describedby="emailHelp" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">NORMAL</label>
                                            <input type="text" class="form-control" id="title" name="price1" placeholder="Normal Price"
                                                aria-describedby="emailHelp" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">EXECUTIVE</label>
                                            <input type="text" class="form-control" id="title" name="price2" placeholder="Executive Price"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">PREMIUM</label>
                                            <input type="text" class="form-control" id="title" name="price3" placeholder="Premium Price"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">MOVIE</label>
                                            <select class="form-select" id="floatingSelect" name="movie"
                                                aria-label="Floating label select example" required>
                                                <option selected></option>
                                                {% for mov in movies %}
                                                <option value="{{mov.id}}">{{mov.title}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">SHOW TIMES</label><br>
                                            {% for show in shows %}
                                                <input type="checkbox" name="show_times" value="{{ show.id }}">
                                                <label>{{ show.time }}</label><br>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                                <div align="center">
                                    <button type="submit" class="btn btn-primary">ADD</button>
                                    <a href="{% url 'theatre_screen' %}" class="btn btn-danger">CANCEL</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        <!-- Form End -->

{% endblock %}
