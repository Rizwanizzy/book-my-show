{% extends 'base1.html' %}
{% load static %}
{% block admin_page %}
            <!-- Table Start -->
            <div class="container-fluid pt-4 px-4" style="min-height:80vh">
                <div class="row g-4">
                    <div class="col-11">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Theatre List</h6>
                            <div class="table-responsive">
                                <table class="table" style="text-align:center">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Location</th>
                                            <th scope="col">Address</th>
                                            <th scope="col">Actions</th>
                                            <th scope="col">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for theatre in theatres %}
                                        <tr>
                                            <th scope="row">{{theatre.id}}</th>
                                            <td>{{theatre.user.username}}</td>
                                            <td>{{theatre.location}}</td>
                                            <td>{{theatre.address}}</td>
                                            <td><button type="button" class="btn btn-warning">Block</button>
                                                <button type="button" class="btn btn-danger">Delete</button></td>
                                            <td>Status pending</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Table End -->

{% endblock %}
